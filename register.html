<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Travel Agency</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <link rel="icon" type="image/png" sizes="48x48" href="img/4CA2E6FB.jpg">
</head>

<body>
    <div id="preloader"></div>
    <header>
        <section>
            <nav class="navbar shadow navbar-expand-lg">
                <div class="container py-3">
                    <a href="index.html"><img class="fix-logo-img" src="img/bangladesh-railway.png" alt=""></a>
                    <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="navbar-collapse justify-content-end collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mb-2 mb-lg-0 fw-normal">
                            <li class="nav-item">
                                <a class="nav-link px-4 fw-semibold" aria-current="page" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link px-4 fw-semibold" aria-current="page" href="login.html">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active px-4 fw-semibold" aria-current="page" href="#">Register</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link px-4 fw-semibold" aria-current="page" href="#">Contact Us</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>
    </header>

    <main>
        <section class="custom-bg-img container-fluid vh-100 d-flex justify-content-end bg-success bg-opacity-25">
            <div class="container d-flex justify-content-center">
                <!-- login page form -->
                <div class="col-lg-12 d-flex justify-content-center align-items-center">
                    <div class="register row d-flex mb-4 shadow">
                        <h1 class="text-center my-3">Register</h1>
                        <form class="needs-validation">
                            <div class="d-flex">
                                <div class="form-group m-2">
                                    <label class="form-label fw-semibold" for="FirstName">First Name</label>
                                    <input type="email" id="email" class="form-control" placeholder="Enter fast name">
                                </div>

                                <div class="form-group m-2">
                                    <label class="form-label fw-semibold" for="FirstName">Last Name</label>
                                    <input type="email" id="email" class="form-control" placeholder="Enter last name">
                                </div>
                            </div>

                            <div class="form-group m-2">
                                <label class="form-label fw-semibold" for="email">Email Address</label>
                                <input type="email" id="email" class="form-control" placeholder="Enter email">
                            </div>

                            <div class="form-group m-2">
                                <label class="form-label fw-semibold" for="email">NID Number</label>
                                <input type="number" id="number" class="form-control" placeholder="Enter NID number">
                            </div>

                            <div class="form-group m-2">
                                <label class="form-label fw-semibold" for="password">Password</label>
                                <input type="password" id="password" class="form-control" placeholder="Enter password">
                            </div>

                            <div class="form-group form-check m-2">
                                <label for="checkbox">Accept terms and condition</label>
                                <input class="form-check-label" type="checkbox" id="checkbox">
                            </div>

                            <input class="btn btn-success w-100" type="submit" value="Register">

                        </form>
                    </div>

                </div>
                <!-- login page form -->
            </div>

        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <script>
        var loader = document.getElementById("preloader")
        window.addEventListener("load", function () {
            loader.style.display = "none";
        })
    </script>

</body>


</html>
